<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
     
    <div class="bg-dark hero-form-1 overlay">
        <!-- Main Content -->
        <div class="py-5">
            <div class="container mt-lg-9">
                <div class="row justify-content-lg-between align-items-lg-center mt-lg-5 mt-md-5">
                    <div class="col-lg-5 mb-7 mb-lg-0">
                        <!-- Title --><span class="d-block text-white text-uppercase mb-2">Join the change</span>
                        <h1 class="display-4 font-size-48--md-down text-white mb-0">Design service that moves work forward</h1><!-- End Title -->
                    </div>
                    <div class="col-lg-5">
                        <!-- Signup Form -->
                        <div class="bg-white shadow-sm rounded p-5 mt-3">
                            <form data-netlify="true">
                                <div class="mb-4">
                                    <h2 class="h4">Get started for free</h2>
                                </div><!-- Input -->
                                <div class="mb-3">
                                    <div class="input-group form"><input type="text" name="username" required placeholder="Enter your username" aria-label="Enter your username" autocomplete="off"
                                            id="itt6l" class="form-control form-control-lg" /></div>
                                </div><!-- End Input -->
                                <!-- Input -->
                                <div class="mb-3">
                                    <div class="input-group form"><input type="email" name="email" required placeholder="Enter your email address" aria-label="Enter your email address"
                                            autocomplete="off" id="i3u7e" class="form-control form__input form-control-lg" /></div>
                                </div><!-- End Input -->
                                <!-- Input -->
                                <div class="mb-3">
                                    <div class="input-group form"><input type="password" name="password" required placeholder="Enter your password" aria-label="Enter your password" autocomplete="off"
                                            id="iz6xd" class="form-control form-control-lg" /></div>
                                </div><!-- End Input --><button type="submit" class="btn btn-block btn-success btn-lg">Get Started</button>
                            </form>
                        </div><!-- End Signup Form -->
                    </div>
                </div>
            </div>
        </div><!-- End Main Content -->
    </div>
         
</body>
</html>
