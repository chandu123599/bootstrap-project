<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>BOOTSTRAP FORM</title>
</head>
<body>

    <div class="container mt-1 mb-1"></div>
    <div class="container mt-1 mb-1">
        <div class="card">
            <div class="card-body">
                <h2 class="font-weight-light">Your Profile </h2>
                <hr />
                <form class="mt-3">
                    <div class="form-group row align-items-center">
                        <label class="col-3">First Name</label>
                        <div class="col">
                            <input type="text" 
                            placeholder="First name" 
                            value="" 
                            name="profile-first-name" 
                            required class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class="col-3">Last Name</label>
                        <div class="col">
                            <input type="text" 
                            placeholder="Last name"
                            value="" 
                            name="profile-last-name" 
                            class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class="col-3">Email</label>
                        <div class="col">
                            <input type="email" 
                            placeholder="Enter your email address" 
                            name="profile-email" 
                            required class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class="col-3">Location</label>
                        <div class="col">
                            <input type="text" 
                            placeholder="Enter your location" 
                            name="profile-location" 
                            class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3">Bio</label>
                        <div class="col">
                            <textarea placeholder="Tell us a little about yourself" 
                             name="profile-bio" rows="4" 
                             class="form-control">
                            </textarea><small>This will be displayed on your
                                public profile</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3">File</label>
                        <div class="col">
                            <div class="custom-file">
                                <input type="file"
                                 id="validatedCustomFile" 
                                 required class="custom-file-input" />
                                 <label for="validatedCustomFile"
                                  class="custom-file-label">Choose
                                    file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <button type="submit" class="btn btn-accent">
                            <b>Sumbit</b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
