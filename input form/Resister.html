<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin-simple flex-row my-5">
                    <div class="card-img-left d-none d-md-flex"> 
                        <div id="1.jpg">
                        </div>
                         
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Register</h5>
                        <form class="form-signin-simple">
                            <div class="form-group"><label for="inputUserame">Username</label><input type="text" id="inputUserame" placeholder="Username" required autofocus class="form-control" />
                            </div>
                            <div class="form-group"><label for="inputEmail">Email address</label><input type="email" id="inputEmail" placeholder="Email address" required class="form-control" /></div>
                            <hr />
                            <div class="form-group"><label for="inputPassword">Password</label><input type="password" id="inputPassword" placeholder="Password" required class="form-control" /></div>
                            <div class="form-group"><label for="inputConfirmPassword">Confirm password</label><input type="password" id="inputConfirmPassword" placeholder="Password" required
                                    class="form-control" /></div><button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Register</button>
                                    <a href="login.html"class="d-block text-center mt-2 small">Sign In</a>
                            <hr class="my-4" /><button type="submit" class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i> Sign up with Google</button><button
                                type="submit" class="btn btn-lg btn-facebook btn-block text-uppercase"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
