<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Contact form</title>
</head>
<body>
    <div class="container"></div>
    <section class="py-5">
        <div class="container">
            <h2 class="mb-5 text-center">Contact Us</h2>
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5>Let's Discuss</h5>
                    <p class="mb-5 text-muted" color="primary">We're here to answer your questions and feedback.</p>
                    <div>
                        <div class="d-flex"><img src="https://res.cloudinary.com/db8nknhbk/image/upload/v1594567329/icons/map-marker_ayrw2p.svg" alt="" class="mb-3 mr-3" />
                            <p class="text-muted">Gridbox HQ - 60 SF Bay.</p>
                        </div>
                        <div class="d-flex"><img src="https://res.cloudinary.com/db8nknhbk/image/upload/v1594567348/icons/phone_ajvtjc.svg" alt="" class="mb-3 mr-3" />
                            <p class="text-muted">888-555-999</p>
                        </div>
                        <div class="d-flex"><img src="https://res.cloudinary.com/db8nknhbk/image/upload/v1594567354/icons/envelope_mt6nyq.svg" alt="" class="mb-3 mr-3" />
                            <p class="text-muted">hello@gridbox.io</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form name="contact" method="POST" data-netlify="true"><label for="input-contacts-01" class="sr-only">Email</label><input id="input-contacts-01" type="email" placeholder="Email"
                            class="form-control mb-3" /><select class="form-control mb-3">
                            <option disabled selected>country</option>
                            <option>indian</option>
                            <option>england</option>
                            <option>zealand</option>
                        </select><label for="textarea-contacts-01" class="sr-only">Write something...</label><textarea id="textarea-contacts-01" rows="5" placeholder="Write something..."
                            class="form-control mb-3"></textarea><button type="submit" class="btn btn-primary btn-block">Submit</button></form>
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6"> <img src="1.jpg" alt="base" height="500" width="500" style="margin-left: 250px;"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 data-type="header" class="login-heading mb-4">Welcome back!</h3>
                                <form>
                                    <div class="form-group"><label>Email Address</label><!-- Input --><input type="email" placeholder="name@address.com" class="form-control" /></div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col"><label>Password</label></div>
                                            <div class="col-auto"><a href="#" class="form-text small text-muted"> Forgot password? </a></div>
                                        </div>
                                        <div class="input-group input-group-merge"><input type="password" placeholder="Enter your password" class="form-control form-control-appended" />
                                            <div class="input-group-append"><span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                        <path
                                                            d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.21 0-4 1.791-4 4s1.79 4 4 4c2.209 0 4-1.791 4-4s-1.791-4-4-4zm-.004 3.999c-.564.564-1.479.564-2.044 0s-.565-1.48 0-2.044c.564-.564 1.479-.564 2.044 0s.565 1.479 0 2.044z">
                                                        </path>
                                                    </svg></span></div>
                                        </div>
                                    </div><button class="btn btn-lg btn-block btn-primary mb-3"> Sign in </button>
                                    <p data-type="paragraph" class="text-center"><small class="text-muted text-center"> Don&#039;t have an account yet? <a href="#">Sign up</a>. </small></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
